name: Deploy Next.js to Plesk via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üöÄ Upload public folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          protocol: ftps
          local-dir: ./public
          server-dir: /httpdocs/public/
          exclude: |
            *

      - name: üîÑ Restart PM2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          script: |
            set -e
            set -x
            cd ~/httpdocs/.next/standalone || { echo "‚ùå cd failed"; exit 1; }

            if pm2 list | grep -q "afk-next-app"; then
              echo "‚ôªÔ∏è Restarting PM2 app..."
              pm2 restart afk-next-app
            else
              echo "‚ú® Starting PM2 app..."
              pm2 start server.js --name afk-next-app
            fi

            pm2 save



