name: Deploy Next.js to Plesk via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Prisma generate
        run: npx prisma generate

      - name: ğŸ§ª Create .env file
        run: |
          echo "NEXT_PUBLIC_DISCORD=${{ secrets.NEXT_PUBLIC_DISCORD }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env

      - name: ğŸ—ï¸ Build Next.js
        run: npm run build

      - name: ğŸ“¦ Zip public/
        run: zip -r public.zip public

      - name: ğŸ“¦ Zip standalone content (no parent folder)
        run: |
          cd .next/standalone
          zip -r ../../standalone.zip .

      - name: ğŸ“¦ Zip .next/static
        run: zip -r ../static.zip static
        working-directory: .next

      - name: ğŸ“¦ Zip public/
        run: zip -r public.zip public

      - name: ğŸ“‚ Check that .zip files exist before FTP
        run: |
          ls -lh public.zip

      - name: ğŸš€ Upload .zip files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: /httpdocs/
          exclude: |
            *
            !standalone.zip
            !static.zip
            !public.zip
            
      - name: ğŸ”§ SSH unzip public.zip in /httpdocs
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          debug: true
          script: |
            cd /httpdocs
            ls -lh
            unzip -o public.zip
            unzip -o standalone.zip
            mv -v static.zip .next/
            cd .next
            unzip -o static.zip
            rm -f static.zip
            cd ..
            rm -f public.zip standalone.zip