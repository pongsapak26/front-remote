name: Deploy Next.js to Plesk via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Zip public/
        run: zip -r public.zip public

      - name: ğŸ“‚ Check that .zip files exist before FTP
        run: |
          ls -lh public.zip

      - name: ğŸš€ Upload .zip files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: /
          exclude: |
            !public.zip
            *

      - name: ğŸ”§ SSH unzip public only
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          debug: true
          script: |
            set -e
            cd ~/deploy-temp
        
            echo "ğŸ“‚ Files in deploy-temp before unzip:"
            ls -lh
        
            echo "ğŸ“¦ Previewing public.zip contents..."
            unzip -l public.zip || { echo "âŒ Cannot preview public.zip"; exit 1; }
        
            echo "ğŸ“¦ Unzipping public.zip..."
            unzip -o public.zip || { echo "âŒ unzip public.zip failed"; exit 1; }
        
            echo "ğŸ“ After unzip:"
            ls -lhR
        
            echo "âœ… public.zip unzip complete âœ…"
