name: Deploy Next.js to Plesk via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Install prisma generate
        run: npx prisma generate      

      - name: Build Next.js
        run: npm run build

      - name: Upload Next.js standalone build
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          local-dir: .next/standalone/
          server-dir: httpdocs/

      - name: Upload static files (.next/static)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          local-dir: .next/static/
          server-dir: httpdocs/.next/static/

      - name: Upload public files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
            server: ${{ secrets.PLESK_HOST }}
            username: ${{ secrets.PLESK_USER }}
            password: ${{ secrets.PLESK_PASSWORD }}
            local-dir: public/
            server-dir: httpdocs/public/
    
      - name: SSH to Plesk using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          script: |
            echo "Connected with password!"
            cd /var/www/vhosts/yourdomain.com/httpdocs
            pm2 restart afk-next-app || pm2 start server.js --name afk-next-app
