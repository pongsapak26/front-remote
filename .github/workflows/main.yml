name: Deploy Next.js to Plesk via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 📦 Zip public/
        run: zip -r public.zip public

      - name: 📂 Check that .zip files exist before FTP
        run: |
          ls -lh public.zip

      - name: 🚀 Upload .zip files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: /
          exclude: |
            !public.zip
            *

      - name: 🔧 SSH unzip public only
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          debug: true
          script: |
            set -e
            cd ~/deploy-temp
        
            echo "📂 Files in deploy-temp before unzip:"
            ls -lh
        
            echo "📦 Previewing public.zip contents..."
            unzip -l public.zip || { echo "❌ Cannot preview public.zip"; exit 1; }
        
            echo "📦 Unzipping public.zip..."
            unzip -o public.zip || { echo "❌ unzip public.zip failed"; exit 1; }
        
            echo "📁 After unzip:"
            ls -lhR
        
            echo "✅ public.zip unzip complete ✅"
