name: Deploy Next.js to Plesk via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 📦 Zip public/
        run: zip -r public.zip public

      - name: 📂 Check that .zip files exist before FTP
        run: |
          ls -lh public.zip

      - name: 🚀 Upload public.zip to /httpdocs via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: /httpdocs/
          exclude: |
            *
            !public.zip
            
      - name: 🔧 SSH unzip public.zip in /httpdocs
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          debug: true
          script: |
            set -e
      
            echo "👤 Whoami:"
            whoami
      
            echo "📍 Current working directory:"
            pwd
      
            echo "📂 Listing home directory:"
            ls -lah ~
      
            echo "📦 Go to httpdocs..."
            cd /var/www/vhosts/afkprofitlab.com/httpdocs || { echo "❌ cd failed"; exit 1; }
      
            echo "📂 Files in httpdocs:"
            ls -lh
      
            echo "📦 Unzipping public.zip..."
            unzip -o public.zip || { echo "❌ unzip failed"; exit 1; }
      
            echo "🧹 Removing public.zip..."
            rm -f public.zip
      
            echo "✅ Unzip completed"




