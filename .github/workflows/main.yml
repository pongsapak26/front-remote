name: Deploy Next.js to Plesk via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: front-remote

      - name: Prisma generate
        run: npx prisma generate
        working-directory: front-remote

      - name: Build Next.js
        run: npm run build
        working-directory: front-remote

      - name: Zip standalone build
        run: zip -r standalone.zip .next/standalone
        working-directory: front-remote

      - name: Zip static assets
        run: zip -r static.zip .next/static
        working-directory: front-remote

      - name: Zip public folder
        run: zip -r public.zip public
        working-directory: front-remote

      - name: Upload all .zip files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          local-dir: front-remote/
          server-dir: httpdocs/
          include: |
            standalone.zip
            static.zip
            public.zip
          protocol: ftps
          passive: true

      - name: SSH unzip all and start PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          script: |
            cd /var/www/vhosts/yourdomain.com/httpdocs
            unzip -o standalone.zip
            unzip -o static.zip
            unzip -o public.zip
            rm -f standalone.zip static.zip public.zip
            cd .next/standalone
            pm2 restart afk-next-app || pm2 start server.js --name afk-next-app
