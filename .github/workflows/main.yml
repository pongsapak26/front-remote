name: Deploy Next.js to Plesk via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Prisma generate
        run: npx prisma generate

      - name: ğŸ—ï¸ Build Next.js
        run: npm run build

      - name: ğŸ“¦ Zip standalone content (no parent folder)
        run: |
          cd .next/standalone
          zip -r ../../standalone.zip .

      - name: ğŸ“¦ Zip .next/static
        run: zip -r static.zip static
        working-directory: .next

      - name: ğŸ“¦ Zip public/
        run: zip -r public.zip public

      - name: ğŸš€ Upload .zip files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: httpdocs/
          exclude: |
            !standalone.zip
            !static.zip
            !public.zip
            *

      - name: ğŸ”§ SSH unzip + start PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          request_pty: true        # âœ… à¹€à¸à¸´à¹ˆà¸¡
          debug: true              # âœ… à¹€à¸à¸´à¹ˆà¸¡
          script: |
            set -x
            cd / || { echo "âŒ cd failed"; exit 1; }

            echo "ğŸ“‚ list before unzip:"
            ls -la

            echo "ğŸ“¦ Unzipping files..."
            unzip -o standalone.zip || { echo "âŒ unzip standalone.zip failed"; exit 1; }
            unzip -o static.zip || { echo "âŒ unzip static.zip failed"; exit 1; }
            unzip -o public.zip || { echo "âŒ unzip public.zip failed"; exit 1; }

            echo "ğŸ“¦ Moving static into .next/static"
            mkdir -p .next
            mv -v static .next/static || { echo "âŒ move static failed"; exit 1; }

            echo "ğŸ§¹ Cleaning up..."
            rm -f standalone.zip static.zip public.zip

            echo "ğŸš€ Starting PM2"
            cd .next/standalone || { echo "âŒ cd .next/standalone failed"; exit 1; }
            pm2 restart afk-next-app || pm2 start server.js --name afk-next-app
            pm2 save
