name: Deploy Next.js to Plesk via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Zip public/
        run: zip -r public.zip public

      - name: ğŸ“‚ Check that .zip files exist before FTP
        run: |
          ls -lh public.zip

      - name: ğŸš€ Upload public.zip to /httpdocs via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: /httpdocs/
          exclude: |
            *
            !public.zip
            
      - name: ğŸ”§ SSH unzip public.zip in /httpdocs
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          debug: true
          script: |
            set -e
      
            echo "ğŸ‘¤ Whoami:"
            whoami
      
            echo "ğŸ“ Current working directory:"
            pwd
      
            echo "ğŸ“‚ Listing home directory:"
            ls -lah ~
      
            echo "ğŸ“¦ Go to httpdocs..."
            cd /var/www/vhosts/afkprofitlab.com/httpdocs || { echo "âŒ cd failed"; exit 1; }
      
            echo "ğŸ“‚ Files in httpdocs:"
            ls -lh
      
            echo "ğŸ“¦ Unzipping public.zip..."
            unzip -o public.zip || { echo "âŒ unzip failed"; exit 1; }
      
            echo "ğŸ§¹ Removing public.zip..."
            rm -f public.zip
      
            echo "âœ… Unzip completed"




