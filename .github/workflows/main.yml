name: Deploy Next.js to Plesk via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: ⚙️ Prisma generate
        run: npx prisma generate

      - name: 🏗️ Build Next.js
        run: npm run build

      - name: 📦 Zip standalone content (no parent folder)
        run: |
          cd .next/standalone
          zip -r ../../standalone.zip .

      - name: 📦 Zip .next/static
        run: zip -r static.zip static
        working-directory: .next

      - name: 📦 Zip public/
        run: zip -r public.zip public

      - name: 🚀 Upload .zip files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: httpdocs/
          exclude: |
            !standalone.zip
            !static.zip
            !public.zip
            *

      - name: 🔧 SSH unzip + start PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          script: |
                set -x
                cd /var/www/vhosts/afkprofitlab.com/httpdocs

                unzip -o standalone.zip
                unzip -o static.zip
                unzip -o public.zip

                mkdir -p .next
                mv -f static .next/static

                rm -f standalone.zip static.zip public.zip

                cd .next/standalone
                pm2 restart afk-next-app || pm2 start server.js --name afk-next-app
                pm2 save
