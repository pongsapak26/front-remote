name: Deploy Next.js to Plesk via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: ⚙️ Prisma generate
        run: npx prisma generate

      - name: 🏗️ Build Next.js
        run: npm run build

      - name: 📦 Zip standalone content (no parent folder)
        run: |
          cd .next/standalone
          zip -r ../../standalone.zip .

      - name: 📦 Zip .next/static
        run: zip -r static.zip static
        working-directory: .next

      - name: 📦 Zip public/
        run: zip -r public.zip public

      - name: 🚀 Upload .zip files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: httpdocs/
          exclude: |
            !standalone.zip
            !static.zip
            !public.zip
            *

      - name: 🔧 SSH unzip + start PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          request_pty: true        # ✅ เพิ่ม
          debug: true              # ✅ เพิ่ม
          script: |
            set -x
            cd / || { echo "❌ cd failed"; exit 1; }

            echo "📂 list before unzip:"
            ls -la

            echo "📦 Unzipping files..."
            unzip -o standalone.zip || { echo "❌ unzip standalone.zip failed"; exit 1; }
            unzip -o static.zip || { echo "❌ unzip static.zip failed"; exit 1; }
            unzip -o public.zip || { echo "❌ unzip public.zip failed"; exit 1; }

            echo "📦 Moving static into .next/static"
            mkdir -p .next
            mv -v static .next/static || { echo "❌ move static failed"; exit 1; }

            echo "🧹 Cleaning up..."
            rm -f standalone.zip static.zip public.zip

            echo "🚀 Starting PM2"
            cd .next/standalone || { echo "❌ cd .next/standalone failed"; exit 1; }
            pm2 restart afk-next-app || pm2 start server.js --name afk-next-app
            pm2 save
