name: Deploy Next.js to Plesk via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Zip public/
        run: zip -r public.zip public

      - name: ðŸ“‚ Check that .zip files exist before FTP
        run: |
          ls -lh public.zip

      - name: ðŸš€ Upload public.zip to /httpdocs via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: /httpdocs/
          exclude: |
            *
            !public.zip



